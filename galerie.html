<html>

        <style>
            video {
                display:block;

        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
        </script>
        <script>
            // Open the Modal
            function openModal() {
              document.getElementById("myModal").style.display = "block";
            }

            // Close the Modal
            function closeModal() {
              document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1;}
              if (n < 1) {slideIndex = slides.length;}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
            </script>
    </head>
        <body>
            <h1>
                Jonathan LEVY
            </h1>
            <p>
                Informaticien
            </p>
            <img src="myAvatar.png" alt="" class="logo"/>
            <nav class="topnav" id="myTopnav">
                    <a href="index.html" class="active">Accueil</a>
                    <a href="first.html">Ma première page</a>
                    <a href="animaux.html">Mes animaux préférés</a>
                    <a href="CVH.html">Mon CV en htmp</a>
                    <a href="CVC.html">Mon CV en CSS</a>
                    <a href="portfolio.html">Mes vidéos</a>
                    <a href="galerie.html">Mes images</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                    </a>
            </nav> 
            <div class="row">
                <div class="column">
                  <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
            </div>
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                  <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="img1_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="img2_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="img3_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="img4_wide.jpg" style="width:100%">
                  </div>

                  <!-- Next/previous controls -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!-- Caption text -->
                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>

                    <!-- Thumbnail image controls -->
                    <div class="column">
                      <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
                    </div>

                    <div class="column">
                      <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
                    </div>

                    <div class="column">
                      <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
                    </div>

                    <div class="column">
                      <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
                    </div>
                  </div>
                </div>
</body>
